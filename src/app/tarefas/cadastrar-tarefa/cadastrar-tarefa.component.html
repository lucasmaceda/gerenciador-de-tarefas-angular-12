<h1>Cadastrar tarefa</h1>

<div class="card card-body bg-light">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="5"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>

        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">

      <button type="submit"
              (click)="cadastrar()"
              [disabled]="!formTarefa.form.valid"
              class="btn btn-success d-inline m-2">
        Cadastrar
      </button>

      <a [routerLink]="['/tarefas']">
        <button class="btn btn-secondary d-inline m-2">
          <i class="fas fa-chevron-left"></i> Voltar
        </button>
      </a>
    </div>
  </form>
</div>
