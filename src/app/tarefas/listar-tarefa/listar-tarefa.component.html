<h1>Tarefas</h1>

<table class="table table-bordered table-hover">
  <tbody>
    <tr>
      <th>Tarefa</th>
      <th>ConcluÃ­da</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']">
          <button class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Novo
          </button>
        </a>
      </th>
    </tr>

    <tr *ngFor="let tarefa of tarefas"
        [class.bg-success]="tarefa.concluida"
        [class.text-white]="tarefa.concluida">

      <td [tarefaConcluida]="tarefa.concluida">
          {{ tarefa.nome }}
      </td>

      <td style="width: 70px" class="text-center">
        <input
          type="checkbox"
          (click)="alterarStatus(tarefa)"
          [checked]="tarefa.concluida"
          [value]="tarefa.id" />
      </td>

      <td class="text-center" style="width: 250px;">
        <a [routerLink]="['/tarefas/editar/'+tarefa.id]">
          <button class="btn btn-primary d-inline m-2">
            <i class="fas fa-pencil-alt"></i> Editar
          </button>
        </a>

        <a href="#" (click)="remover($event, tarefa)">
          <button class="btn btn-danger d-inline m-2">
            <i class="fas fa-trash-alt"></i> Remover
          </button>
        </a>
      </td>

    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
